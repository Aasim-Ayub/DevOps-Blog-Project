version: "3.9"

services:
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: asimayub/devops-blog-frontend:latest
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:4000
    networks:
      - blog-network

  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: asimayub/devops-blog-backend:latest
    ports:
      - "4000:4000"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/devops-blog
    volumes:
      - ./api/uploads:/app/uploads
    networks:
      - blog-network

  mongodb:
    image: mongo:latest
    container_name: mongodb-${BUILD_ID}
    ports:
      - "27017:27017"
    networks:
      - blog-network

networks:
  blog-network:
    driver: bridge
